<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time till Today in Milliseconds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Time till Today</h1>
    </header>
    <main>
        <form id="timeForm">
            <label for="startDate">Enter your wanted Date:</label>
            <input type="date" id="startDate" required>
            <button id="calculateButton" type="submit">Calculate Time</button>
        </form>
       <p id="calculatedTime"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
